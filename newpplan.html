  <div class="row"></div>

  <!-- Form codes -->
  <!-- First Line -->
  <div class="row">
    <form class="col s12 offset-s2">
      <fieldset class="col s9"><h5 style="text-align:center"> Create New Payment Plan </h5>



        <!-- First Line-->
        <div class="row">
          <div class="input-field col s4">
            <input id="salary" type="text" class="validate">
            <label for="salary">Plan Name</label>
          </div>
          <div class="input-field col s4">
            <input id="salary" type="text" class="validate">
            <label for="salary">Basic Salary (N)</label>
          </div>
          <div class="input-field col s4">
            <select>
              <option value="" disabled selected>Choose your option</option>
              <option value="1">Grade 1</option>
              <option value="2">Grade 2</option>
              <option value="3">Grade 3</option>
            </select>
            <label>Grade Level</label>
          </div>
        </div>



        <!-- Second Line-->
        <div class="row">
          <div class="input-field col s4">
            <input id="o_hrs" type="text" class="validate">
            <label for="o_hrs">Overtime Hrs</label>
          </div>
          <div class="input-field col s4">
            <input id="r_hrs" type="tel" class="validate">
            <label for="r_hrs">Overtime Rate/hr</label>
          </div>
          <div class="input-field col s4">
            <input id="o_bonus" type="text" class="validate">
            <label for="o_bonus">Overtime Bonus</label>
          </div>
        </div>

        <!-- Button code-->
        <button class="btn waves-effect waves-light col s2 offset-s5 light blue darken-2" type="submit" name="action">Submit</button>




      </fieldset>
    </form>
  </div>



















  <script type='text/javascript'>
