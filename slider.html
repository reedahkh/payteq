	<style> 
.container{
    width:800px;
    height:400px;
    padding:20px;
    border:1px solid gray;
    -webkit-box-sizing:border-box;
    -moz-box-sizing:border-box;
    box-sizing:border-box;
    background: black; 
}
.image-slider-wrapper{
    overflow: hidden;
}
#image_slider{
    position: relative;
    height: 280px;
    padding:0;
}
#image_slider li{
    max-width: 100%;
    float:left;
    list-style: none;
}
	</style>

		<script>
		var ul;
		var liItems; 
		var imageWidth;
		var imageNumber;

		function init(){

		    ul = document.getElementById('image_slider');
		    liItems = ul.children;
		    imageNumber = liItems.length;
		    imageWidth = liItems[0].children[0].offsetWidth;
		    // set ulâ€™s width as the total width of all images in image slider.
		    ul.style.width = parseInt(imageWidth * imageNumber) + 'px';
		    slider(ul);
		}
	</script>
	
</head>
<body>
<div class="container">
    <div class="image-slider-wrapper">
        <ul id="image_slider">
            <li><img src="images/background1.jpg"></li>
            <li><img src="images/background2.jpg"></li>

        </ul> 
    </div>
</div>
</body>
</html>
