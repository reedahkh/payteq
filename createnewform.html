<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
      <title> </title>

      <!-- CSS  -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="materialize/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
      <link href="materialize/css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
      <link href="materialize/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
      <link href="overidematerialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
           
    </head>



    <body>
      <!--  Scripts-->
      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="materialize/js/materialize.min.js"></script>
      <script src="materialize/js/materialize.js"></script>
      <script src="materialize/js/init.js"></script>


      <!-- Header div -->                    
      <div class=" white-text light blue darken-2">
        <nav>
          <div class="nav-wrapper light blue darken-2">
            <a href="#" data-activates="slide-out" class="button-collapse show-on-large white-text"><i class="material-icons"></i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="#!"><i class="material-icons white-text">add</i></a></li>
              <li><a href="#!"><i class="material-icons white-text">person_outline</i></a></li>
              <li><a href="#!"><i class="material-icons white-text">create_new_folder</i></a></li>
              <li><a href="#!"><i class="material-icons white-text">settings</i></a></li>
            </ul>
          </div>
        </nav>
      </div>

      <div class="row"></div>

      <!-- Form codes -->
      <!-- First Line -->
      <div class="row">
        <form class="col s12 offset-s2">
          <fieldset class="col s9"><h5 style="text-align:center"> Create new user </h5>
            <div class="row">

              <div class="input-field col s2">
                <input id="staff_id" type="text" class="validate">
                <label for="staff_id">Staff ID</label>
              </div>
              <div class="input-field col s5">
                <input id="first_name" type="text" class="validate">
                <label for="first_name">First Name</label>
              </div>
              <div class="input-field col s5">
                <input id="last_name" type="text" class="validate">
                <label for="last_name">Last Name</label>
              </div>
            </div>

            <!-- Second line-->
            <div class="row">
              <h5 class="light">Gender</h5>
              <div class="input-field col s3">
                <input name="Gender" type="radio" id="test1" value="Male" />
                <label for="test1">Male</label>
              </div>       
              <div class="input-field col s3">
                <input name="Gender" type="radio" id="test2" value="Female" />
                <label for="test2">Female</label>
              </div>
              <div class="input-field col s6">
                <input id="dob" type="text" class="datepicker">
                <label for="dob">Date of Birth</label>
              </div>    
            </div>

            <!-- Third line-->
            <div class="row">
              <div class="input-field col s4">
                <input id="email" type="text" class="validate">
                <label for="email">Email</label>
              </div>
              <div class="input-field col s4">
                <input id="phone" type="tel" class="validate">
                <label for="phone">Phone</label>
              </div>
              <div class="input-field col s4">
                <input id="adress" type="text" class="validate">
                <label for="address">Address</label>
              </div>
            </div>

            <!-- Fourth Line-->
            <div class="row">
              <div class="input-field col s4">
                <select>
                  <option value="" disabled selected>Choose your option</option>
                  <option value="1">Administration</option>
                  <option value="2">Accounting</option>
                  <option value="3">Human Resource</option>
                  <option value="1">Legal</option>
                  <option value="2">Technology</option>
                  <option value="3">Operations</option>
                </select>
                <label>Department</label>
              </div>
              <div class="input-field col s4">
                <input id="designation" type="text" class="validate">
                <label for="designation">Designation</label>
              </div>
              <div class="input-field col s4">
                <select>
                  <option value="" disabled selected>Choose your option</option>
                  <option value="1">Grade 1</option>
                  <option value="2">Grade 2</option>
                  <option value="3">Grade 3</option>
                </select>
                <label>Grade Level</label>
              </div>
            </div>

            <!-- Fifth Line-->
            <div class="row">
              <div class="input-field col s4">
                <input id="salary" type="text" class="validate">
                <label for="salary">Basic Salary (N)</label>
              </div>
              <div class="input-field col s4">
                <input id="bonus" type="text" class="validate">
                <label for="bonus">Bonus (N)</label>
              </div>
              <div class="input-field col s4">
                <select>
                  <option value="" disabled selected>Choose your option</option>
                  <option value="1">P-1</option>
                  <option value="2">P-2</option>
                  <option value="3">P-3</option>
                </select>
                <label>Payment Plan</label>
              </div>
            </div>

            <!-- Sixth Line-->
            <div class="row">
              <div class="input-field col s4">
                <input id="o_hrs" type="text" class="validate">
                <label for="o_hrs">Overtime Hrs</label>
              </div>
              <div class="input-field col s4">
                <input id="r_hrs" type="tel" class="validate">
                <label for="r_hrs">Overtime Rate/hr</label>
              </div>
              <div class="input-field col s4">
                <input id="o_bonus" type="text" class="validate">
                <label for="o_bonus">Overtime Bonus</label>
              </div>
            </div>

            <!-- Button code-->
            <button class="btn waves-effect waves-light col s2 offset-s5 light blue darken-2" type="submit" name="action">Submit</button>




          </fieldset>
        </form>
      </div>



















      <script type='text/javascript'>
        $('.datepicker').pickadate({
    selectMonths: true, // Creates a dropdown to control month
    selectYears: 15, // Creates a dropdown of 15 years to control year,
    today: 'Today',
    clear: 'Clear',
    close: 'Ok',
    closeOnSelect: false // Close upon selecting a date,
  });
      </script>

      <script type='text/javascript'>
        $(document).ready(function() {
          $('select').material_select();
        });
      </script>



      </body>
  </html>
